<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBox</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,300;0,700;0,900;1,300;1,400;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,300;0,700;0,900;1,300;1,400;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <!-- Project CSS -->
    <link rel="stylesheet" href="./styles/css/app.css">
</head>
<body>
    <header>
        <h1 >
            <span title><i class="fa-solid fa-file-lines"></i></span>
            Relatório de Visita Técnica
            
        </h1>
        <img src="./styles/img/logo-fb.png" alt="logo-farm">
    </header>
    <main>
        <div class="wrapper">
            <aside>
                <div class="title">
                    <h3>Fazenda</h3>
                    <p farm-name></p>
                    <!-- <p class="p-talhoes">3 talhões</p> -->
                </div>
                <div class="info">
                    <div class="date">
                        <div class="visit">
                            <h3>Data da visita</h3>
                            <p data-da-visita></p>
                        </div>
                        <div class="safra">
                            <h3>Safra</h3>
                            <p safra></p>
                        </div>
                    </div>
                    <div class="name">
                        <div class="tecnico">
                            <h3>Realizada por:</h3>
                            <p nome-tecnico></p>
                        </div>
                        <div class="init">
                            <p initials></p>
                        </div>  
                    </div>
                    <div class="pluv">
                        <h3>Pluviometria</h3>
                        <p><span><i class="fa-solid fa-droplet"></i></span>118mm</p>
                        <p class="acumulo">Acumulado na safra</p>
                    </div>
                </div>
                <div class="obs">
                    <h3>Observações</h3>
                    <p obs-fazenda></p>
                </div>
                <div class="press">
                    <button class="btn">
                        <span><i class="fa-solid fa-print"></i></span>
                        IMPRIMIR
                    </button>
                </div>
            </aside>
            <div class="content">
                <h2>Anotações da fazenda</h2>
                <!-- BEGIN FARM-->
                <div class="farm-notes">
                   
                </div>
                <!-- END FARM NOTES-->
                <!-- BEGIN EVENTS -->
                <div class="events">
                    <h2>Eventos dos Talhões</h2>
                </div>
                 <!-- END EVENTS -->

                
            </div>
        </div>
        
    </main>
    <footer>
        <p>© 2022 CheckPlant Sistemas SA</p>
    </footer>
    <script src="js/app.js" type="module"></script>

</body>
</html>
